<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/estoque.css">
  <link rel="stylesheet" href="css/responsivo.css">

  <title>Relogium - Estoque</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo-relogium grid-4">Relogium</a>

      <nav class="header_menu grid-12">
        <ul>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="estoque.html" class="ativo">Estoque</a></li>
          <li><a href="parcerias.html">Parcerias</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="interna interna-estoque">
    <div class="container">
      <h1 class="subtitulo">Estoque</h1>

      <p>conheça os nossos relógios personalizados</p>
    </div>
  </section>

  <section class="container estoque-relogio">
    <div class="grid-8">
      <img src="img/estoque/relogio-pers-1.jpg" alt="Relógio Estoque 1">
    </div>

    <div class="grid-8">
      <img src="img/estoque/relogio-pers-2.jpg" alt="Relógio Estoque 2">
    </div>

    <div class="grid-8">
      <img src="img/estoque/relogio-pers-3.jpg" alt="Relógio Estoque 3">
    </div>

    <div class="grid-8">
      <img src="img/estoque/relogio-pers-4.jpg" alt="Relógio Estoque 4">
    </div>
  </section>

  <section class="orcamento">
    <div class="container">
      <h2 class="subtitulo">Orçamento</h2>

      <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">

        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero">

        <label for="email">E-mail</label>
        <input type="email" name="e-mail" id="e-mail">

        <button class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="rodape">
    <div class="container">
      <h2 class="subtitulo">Contate-Nos</h2>

      <ul>
        <li>- contato@relogium.com</li>
        <li>- 41 99999-9999</li>
      </ul>
    </div>
  </footer>
</body>

</html>
